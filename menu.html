<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@heroicons/css@1.0.6/heroicons.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="bg-gray-900 text-white py-4 px-24">
        <div class="container flex justify-around items-center">
            <a href="home.html" class="navbar-brand">
                <img src="imgs/navbar-brand.svg" alt="Restaurant Logo" class="h-[70px]">
            </a>
            <div class="flex items-center justify-center w-full">
                <div class="flex space-x-4">
                    <a href="menu.html" class="hover:text-orange-700">Menu</a>
                    <a href="plat.html" class="hover:text-orange-700">Plat</a>
                    <a href="dashboard.html" class="hover:text-orange-700">Dashboard</a>
                </div>
            </div>
            <div class="flex items-center">
                <a href="#" class="text-orange-700">CALL US : <span class="text-gray-400 pl-2 text-sm">(123) 456 7890</span></a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto bg-white shadow-2xl rounded-xl overflow-hidden">
            <div class="bg-gradient-to-r from-gray-900 to-gray-700 p-6">
                <h2 class="text-2xl font-bold text-white flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Add a New Menu
                </h2>
            </div>
            <form id="menuForm" class="p-8 space-y-6">
                <div>
                    <label for="menuName" class="block text-sm font-medium text-gray-700 mb-2">Menu Name</label>
                    <div class="relative">
                        <!-- <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                            </svg>
                        </div> -->
                        <input type="text" id="menuName" name="menuName" required 
                        class="pl-10 p-2 block w-full rounded-lg border-gray-500 bg-gray-100 focus:border-indigo-300 focus:bg-white focus:ring-2 focus:ring-indigo-200 transition duration-200 ease-in-out">
                    </div>
                </div>
                
                <div>
                    <label for="menuImage" class="block text-sm font-medium text-gray-700 mb-2">Menu picture</label>
                    <div class="flex items-center space-x-4">
                        <label class="w-full cursor-pointer">
                            <input type="file" id="menuImage" name="menuImage" accept="image/*" class="hidden" />
                            <div class="w-full bg-gray-100 hover:bg-gray-200 text-gray-600 hover:text-gray-800 py-3 px-4 rounded-lg border-2 border-dashed border-gray-300 text-center transition duration-200 ease-in-out">
                                Choose Picture
                            </div>
                        </label>
                        <img id="menuImagePreview" src="" alt="Aperçu de l'image" class="h-20 w-20 object-cover rounded-lg hidden">
                    </div>
                </div>
                
                <div>
                    <label for="platsSelect" class="block text-sm font-medium text-gray-700 mb-2">Select a plat</label>
                    <select multiple id="platsSelect" name="plats" 
                            class="block w-full rounded-lg border-transparent bg-gray-100 focus:border-indigo-300 focus:bg-white focus:ring-2 focus:ring-indigo-200 transition duration-200 ease-in-out">
                        <option value="entree1">Salade Verte</option>
                        <option value="entree2">Soupe à l'Oignon</option>
                        <option value="plat1">Bœuf Bourguignon</option>
                        <option value="plat2">Poulet Rôti</option>
                        <option value="plat3">Saumon Grillé</option>
                        <option value="dessert1">Tarte Tatin</option>
                        <option value="dessert2">Crème Brûlée</option>
                    </select>
                </div>
                
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-gray-900 to-gray-700 text-white py-3 px-4 rounded-lg hover:from-gray-800 hover:to-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-101">
                    Ajouter le Menu
                </button>
            </form>
        </div>
    </div>

    <section class="pt-16">
        <div class="bg-gray-900 px-16 py-8">
            <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <img src="imgs/navbar-brand.svg" alt="Logo" class="h-10">
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-white hover:text-orange-700">Our Company</a>
                    <a href="#" class="text-white hover:text-orange-700">Our Location</a>
                    <a href="#" class="text-white hover:text-orange-700">Help Center</a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-gray-900 text-white px-16 py-8">
            <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
                <p class="mb-4 md:mb-0">&copy; 2024, All rights reserved</p>
                <div class="flex space-x-4">
                    <a href="#" class="text-white hover:text-orange-700"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-white hover:text-orange-700"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-white hover:text-orange-700"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-white hover:text-orange-700"><i class="fab fa-google"></i></a>
                </div>
            </div>
        </footer>
    </section>

</body>
</html>
